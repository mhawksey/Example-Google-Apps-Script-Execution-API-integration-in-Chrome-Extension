    <div class="header">
      <h1>Execution API Example</h1>
      <div class="links">
        Learn more:

   <div class="log">
      <textarea id="__sample_support_logarea" disabled></textarea>
	   <div id="exec_info"><p><strong>Data to send via Execution API</strong> (data to be sent on Call Execution API) <textarea id="exec_data">[["Rank","NOC","Gold","Silver","Bronze","Total"],[1,"United States (USA)",46,37,38,121],[2,"Great Britain (GBR)",27,23,17,67],[3,"China (CHN)",26,18,26,70]]</textarea><span id="exec_result"></span></p></div>
